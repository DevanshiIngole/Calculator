<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <style>
        body{
    font-size: 1rem;
    font-weight: 400;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    
}
.box{
    padding: 20px;
    padding-bottom: 40px;
    border: 7px solid orange;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    width: 70vh;
}
.color-button{
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    margin: 10px 0;
}
.container{
    margin: 20px 0;
}
input[type="number"]{
    padding: 10px;
    font-size: 16px;
    border: 2px solid rgb(8,255,41);
    margin: 10px 0;
    width: calc(100%-22px);
}
.add-button{
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: blue;
    color: #fff;
    bottom: none;
    border-radius: 5px;
    margin: 10px 0;
}
.add-button:hover{
    background-color: darkblue;
}
.result-container{
    font-size: 16px;
    margin-top: 10px;
}
.result-label{
    font-weight: bold;
}
.modal{
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    border-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
}
.modal-content{
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    bottom: 1px solid #888;
    width: 80%;
    max-width: 300px;
    border-radius: 10px;
    text-align: center;
}
.start-button{
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: green;
    color: white;
    bottom: none;
    border-radius: 5px;
    margin-top: 20px;
}
.container h1{
    background-color: #1ab41f;
    color: white;
    padding: 10px;
    border-radius: 5px;
}
    </style>
    
</head>
<body onload="displayGreeting()" background="https://c4.wallpaperflare.com/wallpaper/330/785/205/equations-math-wallpaper-preview.jpg">

    <div class="box">
        <div class="container">
            <h1>Calculator</h1>
            
        </div>
        <div class="container">
            <h2>Basic Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number" required><br>
            <b style="font-size: 20px;">+</b>
            <input type="number" id="num2" placeholder="Enter second number" required><br>
            <button class="add-button" onclick="calculateSum()" style="font-weight: bold;">ADD</button>
            <div class="result-container">
                <span class="result-label">Result:</span>
                <span id="result" style="font-weight: bold;"></span>
            </div>
        </div>
    </div>
    <div id="greetingModal" class="modal">
        <div class="modal-content">
            <p id="greetingMessage"></p>
            <button class="start-button" onclick="closeModal()">Let's Start</button>
        </div>
    </div>
    <script>
        const colors = ['blue','green','red','purple','orange','pink','yellow'];
let colorIndex = 0;

function changeColor(){
    const button = document.querySelector('.color-button');
    button.style.backgroundColor = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
}

function displayGreeting(){
    const now = new Date();
    const hours = now.getHours();
    let greeting;

    if (hours < 12){
        greeting = "Good Moring!";
    } else if (hours < 18){
        greeting = "Good Afternoon!";
    } else {
        greeting = "Good Evening";
    }

    document.getElementById('greetingMessage').innerText = greeting;
    document.getElementById('greetingModal').style.display = 'flex';
}

function closeModal(){
    document.getElementById('greetingModal').style.display = 'none';
}

function calculateSum(){
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);

    if (isNaN(num1) || isNaN(num2)){
      alert("Please fill out both fields.");
      return;
    }

    const sum = num1 + num2;
    document.getElementById('result').innerText = sum ? sum : '';
}
    </script>
</body>
</html>
